name: "Terraform CloudWatch 2"
defaults:
  run:
    working-directory: infra

on:
  push:
    branches: [ master ]
  pull_request:
  workflow_dispatch:

jobs:
  terraform:
    name: "Terraform"
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: eu-west-1
      CANDIDATE_ID: 1045
      CANDIDATE_EMAIL: eiam001@student.kristiania.no
    steps:
      - uses: actions/checkout@v3
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Terraform Init
        id: init
        run: terraform init

      - name: Terraform Plan
        id: plan
        if: github.event_name == 'pull_request' || github.event_name == 'push'
        run: terraform plan -var="candidate_id=$CANDIDATE_ID" -var="candidate_email=CANDIDATE_EMAIL" -no-color
        continue-on-error: false

      - name: Terraform Apply
        if: github.event_name == 'push'
        run: terraform apply -auto-approve --recursive && aws s3api get-bucket-location --bucket analytics-1045 || aws s3 mb s3://analytics-1045 --region eu-west-1
